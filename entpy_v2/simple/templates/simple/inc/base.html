{% load staticfiles static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Basic Page Needs ================================================== -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Template "Moderno"</title>
		<!-- Mobile Specific Metas ================================================== -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/png" href=""/>
		<!-- CSS ================================================== -->       
		<!-- Bootstrap css file-->
		<link href="{% static "simple/css/bootstrap.min.css" %}" rel="stylesheet">
		<!-- Font awesome css file-->
		<link href="{% static "simple/css/font-awesome.min.css" %}" rel="stylesheet">
		<!-- Superslide css file-->
		<link rel="stylesheet" href="{% static "simple/css/superslides.css" %}">
		<!-- Slick slider css file -->
		<link href="{% static "simple/css/slick.css" %}" rel="stylesheet"> 
		<!-- smooth animate css file -->
		<link rel="stylesheet" href="{% static "simple/css/animate.css" %}">  
		<!-- Elastic grid css file -->
		<link rel="stylesheet" href="{% static "simple/css/elastic_grid.css" %}"> 
		<!-- Default Theme css file -->
		<link id="orginal" href="{% static "simple/css/themes/yellow-theme.css" %}" rel="stylesheet">
		<!-- Main structure css file -->
		<link href="{% static "simple/css/style.css" %}" rel="stylesheet">
		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- BEGAIN PRELOADER -->
		<div id="preloader">
			<div id="status"> </div>
		</div>
		<!-- END PRELOADER -->
		<!-- SCROLL TOP BUTTON -->
		<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
		<!-- END SCROLL TOP BUTTON -->
		<!--=========== BEGIN HEADER SECTION ================-->
		<header id="header">
		<!-- BEGIN MENU -->
		<div class="menu_area">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<!-- LOGO -->
						<!-- TEXT BASED LOGO -->
						<a class="navbar-brand" href="#">M<span>oderno</span></a>
						<!-- IMG BASED LOGO  -->
						<!--  <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo"></a> --> 
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul id="top-menu" class="nav navbar-nav navbar-right main_nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">Chi Siamo</a></li>
							<li><a href="#service">I Nostri Servizi</a></li>
							<li><a href="#contact">Contattaci</a></li>
						</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
			</nav>
		</div>
		<!-- END MENU -->
		{% block page_content %}{% endblock %}
		<!--=========== BEGAIN FOOTER ================-->
		<footer id="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="footer_left">
							<p>2016 | Made with passion by <a href="http://www.entpy.com">Entpy Software</a></p>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="footer_right">
							<ul class="social_nav">
								<li><a href="#"><i class="fa fa-facebook"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!--=========== END FOOTER ================-->
		<!-- Javascript Files ================================================== -->
		<!-- initialize jQuery Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Google map -->
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="{% static "simple/js/jquery.ui.map.js" %}"></script>
		<!-- For smooth animatin  -->
		<script src="{% static "simple/js/wow.min.js" %}"></script> 
		<!-- Bootstrap js -->
		<script src="{% static "simple/js/bootstrap.min.js" %}"></script>
		<!-- superslides slider -->
		<script src="{% static "simple/js/jquery.superslides.min.js" %}" type="text/javascript"></script>
		<!-- slick slider -->
		<script src="{% static "simple/js/slick.min.js" %}"></script>    
		<!-- Custom js-->
		<script src="{% static "simple/js/custom.js" %}"></script>
	</body>
</html>
